<div class="row">
  <div class="col-lg-4">
    <div class="ibox-title">
      <h5>Modification des radios</h5>
    </div>
    <div class="ibox-content">
      <form (ngSubmit)="onSubmit('editRadio')" #editRadio="ngForm">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Radio G8</label>
          <div class="col-sm-8">
            <input [(ngModel)]="currentRadios.radioSecours" id="radioSecours" name="radioSecours" type="text"
              class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Radio civil</label>
          <div class="col-sm-8">
            <input [(ngModel)]="currentRadios.radioJour" id="radioJour" name="radioJour" type="text"
              class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Radio de secours</label>
          <div class="col-sm-8">
            <input [(ngModel)]="currentRadios.radioGuetteurs" id="radioGuetteurs" name="radioGuetteurs" type="text"
              class="form-control" required>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary btn-sm" type="submit">Modifier les radios</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="ibox-title">
      <h5>Actions en attente</h5>
    </div>
    <div class="ibox-content">
      <form (ngSubmit)="onSubmit('addWorkingDay')" #addWorkingDay="ngForm">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select [(ngModel)]="currentWorking.status" class="form-control m-b" name="account">
              <option selected>A faire</option>
              <option>En cours</option>
              <option>Urgent</option>
              <option>Fait</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentWorking.message" id="password" name="password" type="text" class="form-control"
              required>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary btn-sm" type="submit">Ajouter l'action</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="ibox-title">
      <h5>Message des grad√©s</h5>
    </div>
    <div class="ibox-content">
      <form (ngSubmit)="onSubmit('addMessageGrades')" #addMessageGrades="ngForm">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Message</label>
          <div class="col-sm-8">
            <input [(ngModel)]="currentMessage.message" id="message" name="message" type="text" class="form-control"
              required>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary btn-sm" type="submit">Ajouter un message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="mb-3"></div>
<div class="row">
  <div class="col-lg-4">
    <div class="ibox-title">
      <h5>Ajout d'un utilisateur</h5>
    </div>
    <div class="ibox-content">
      <form (ngSubmit)="onSubmit('addUser')" #addUserForm="ngForm">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Login</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentUser.login" id="login" name="login" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mot de passe</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentUser.password" id="password" name="password" type="text" class="form-control"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Prenom</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentUser.prenom" id="prenom" name="prenom" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentUser.nom" id="nom" name="nom" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Pseudo HRP</label>
          <div class="col-sm-10">
            <input [(ngModel)]="currentUser.pseudoHRP" id="surnom" name="pseudoHRP" type="text" class="form-control"
              required>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group row">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary btn-sm" type="submit">Ajouter l'utilisateur</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
