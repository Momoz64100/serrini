<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <h2>Objectifs à court terme</h2>
                <ul class="todo-list m-t small-list ui-sortable">
                    <li *ngFor="let objectif of objectifsCourtTerme">
                        <a [appAuthorizedHtmlView]="'S_CHEF;S_BRASDROIT'" class="check-link" (click)="changeCheckedStatus(objectif.id, objectif.clicked)"><i
                                class="fa fa-check-square"></i></a>
                        <span class="m-l-xs"
                            [className]="objectif.clicked ? 'todo-completed' : ''">{{ objectif.text }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
